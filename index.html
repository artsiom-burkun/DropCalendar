<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <link href='css/fullcalendar.min.css' rel='stylesheet' />
    <link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />

    <link href='css/bootstrap.min.css' rel='stylesheet' />
    <link href='css/bootstrap-theme.css' rel='stylesheet' />

    <link href='css/main0000.css' rel='stylesheet' />


    <script src='js/moment.min.js'></script>
    <script src='js/jquery.min.js'></script>
    <script src='js/jquery-ui.min.js'></script>
    <script src='js/fullcalendar.min.js'></script>

    <script src='js/bootstrap.min.js'></script>


    <script src='js/locale/ru.js'></script>
    <script>
        $(document).ready(function() {
            var currentMousePos = {
                x: -1,
                y: -1
            };
            jQuery(document).on("mousemove", function(event) {
                currentMousePos.x = event.pageX;
                currentMousePos.y = event.pageY;
            });
            /* initialize the external events
             -----------------------------------------------------------------*/

            $('.event-category').each(function() {
                $(this).draggable({
                    zIndex: 999,
                    revert: true, // will cause the event to go back to its
                    revertDuration: 0 //  original position after the drag
                });

            });

            /* initialize the calendar
             -----------------------------------------------------------------*/
            var $modal = $('#event-management');

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },

                events: "events.php",

                editable: true,
                displayEventEnd: true,
                droppable: true, // this allows things to be dropped onto the calendar
                selectable: true,
                selectHelper: true,



                select: function(start, end) {
                    $modal.modal({
                        backdrop: 'static'
                    });
                    form = $("<form></form>");
                    form.append("<div class='row'></div>");
                    form.find(".row").append("<div class='col-md-6'><div class='form-group'><label class='control-label'>Имя нового события</label><input class='form-control' placeholder='Введите название события' type=text name='title'/></div></div>").append("<div class='col-md-6'><div class='form-group'><label class='control-label'>Время начала:</label><input class='form-control' placeholder='19.00' type=text name='start' id='start'/></div></div>").append("<div class='col-md-6'><div class='form-group'><label class='control-label'>Место проведения:</label><input class='form-control' placeholder='Зал' type=text name='mesto'/></div></div>").append("<div class='col-md-6'><div class='form-group'><label class='control-label'>Конец:</label><input class='form-control' id='end' placeholder='21.00' type=text name='end' /></div></div>").append("<div class='col-md-6'><div class='form-group'><label class='control-label'>Примечание:</label><input class='form-control' placeholder='Не забудьте шарфы, холодно' type=text name='prim'/></div></div>").append("<div class='col-md-6'><div class='form-group'><label class='control-label'>Категория</label><select class='form-control' name='category'></select></div></div>").find("select[name='category']").append("<option value='label-green'>Тренировка</option>").append("<option value='label-default'>Игра</option>").append("<option value='label-purple'>Турнир</option>").append("<option value='label-orange'>Вечеринка</option>").append("<option value='label-yellow'>День рождения</option>").append("<option value='label-teal'>Собрание родителей</option>").append("<option value='label-beige'>Поездка</option>");
                    $modal.find('.remove-event').hide().end().find('.save-event').show().end().find('.modal-body').empty().prepend(form).end().find('.save-event').unbind('click').click(function() {
                        form.submit();
                    });
                    $modal.find('form').on('submit', function() {
                        title = form.find("input[name='title']").val();

                        eventStart = new Date(start);
                        eventStart = new Date(eventStart.setHours(
                            (eventStart.getHours() + (+document.getElementById("start").value.substr(0, 2))),
                            (eventStart.getMinutes() + (+document.getElementById("start").value.substr(-2, 2)))
                        )).toISOString();

                        eventEnd = new Date(start);
                        eventEnd = new Date(eventEnd.setHours(
                            (eventEnd.getHours() + (+document.getElementById("end").value.substr(0, 2))),
                            (eventEnd.getMinutes() + (+document.getElementById("end").value.substr(-2, 2)))
                        )).toISOString();


                        start = eventStart;
                        end = eventEnd;

                        mesto = form.find("input[name='mesto']").val();
                        prim = form.find("input[name='prim']").val();
                        className = form.find("select[name='category']").val();
                        $.ajax({
                            url: 'add_events.php',
                            data: 'title=' + title + '&start=' + start + '&end=' + end + '&mesto=' + mesto + '&prim=' + prim + '&className=' + className,
                            type: "POST",
                            success: function(response) {
                                $modal.modal('hide');

                                $('#calendar').fullCalendar('renderEvent', {
                                        id: response.eventid,
                                        title: title,
                                        start: start,
                                        end: end,
                                        className: className
                                    }, true );
                            }
                        });
                    });
                    $('#calendar').fullCalendar('unselect');
                },

                eventClick: function(calEvent) {
                    var form = $("<form></form>");
                    form.append("<div class='row'><div class='col-md-6'><div class='form-group'><label class='control-label'>Имя события</label><input class='form-control' type='text' name='title' value='" + calEvent.title + "'></div></div><div class='col-md-6'><div class='form-group'><label class='control-label'>Время начала:</label><input class='form-control' value='" + calEvent.start.format("YYYY-MM-DD HH:mm") + "' type='text' name='start'></div></div><div class='col-md-6'><div class='form-group'><label class='control-label'>Место проведения:</label><input class='form-control' value='" + calEvent.mesto + "' type='text' name='mesto'></div></div><div class='col-md-6'><div class='form-group'><label class='control-label'>Конец:</label><input class='form-control' value='" + calEvent.end.format("YYYY-MM-DD HH:mm") + "' type='text' name='end'></div></div><div class='col-md-6'><div class='form-group'><label class='control-label'>Примечание:</label><input class='form-control' value='" + calEvent.prim + "' type='text' name='prim'></div></div><div class='col-md-6'><div class='form-group'><label class='control-label'>Категория</label><select class='form-control' name='category'><option value='label-green'>Тренировка</option><option value='label-default'>Игра</option><option value='label-purple'>Турнир</option><option value='label-orange'>Вечеринка</option><option value='label-yellow'>День рождения</option><option value='label-teal'>Собрание родителей</option><option value='label-beige'>Поездка</option></select></div></div></div><span class='input-group-btn'><button type='submit' class='btn btn-success'><i class='fa fa-check'></i> Сохранить изменения</button></span>");
                    /* form.append("<div class='input-group'><input class='form-control' type=text value='" + calEvent.title + "' /><span class='input-group-btn'><button type='submit' class='btn btn-success'><i class='fa fa-check'></i> Сохранить</button></span></div>"); */
                    $modal.modal({
                        backdrop: 'static'
                    });
                    $modal.find('.remove-event').show().end().find('.save-event').hide().end().find('.modal-body').empty().prepend(form).end().find('.remove-event').unbind('click').click(function() {


                        $.ajax({
                            url: "del_events.php",
                            data: '&id=' + calEvent.id,
                            type: "POST",
                            success: function() {
                                $modal.modal('hide');
                                $('#calendar').fullCalendar('removeEvents', [calEvent._id]);
                            }
                        });
                    });
                    $modal.find('form').on('submit', function() {
                        /*alert('Кнопка сохранить');*/

                        id = calEvent.id;
                        title = form.find("input[name='title']").val();
                        start = form.find("input[name='start']").val();
                        end = form.find("input[name='end']").val();
                        mesto = form.find("input[name='mesto']").val();
                        prim = form.find("input[name='prim']").val();
                        className = form.find("select[name='category']").val();

                        //alert('Кнопка сохранить');

                        $.ajax({
                            url: 'update_ev.php',
                            data: 'title=' + title + '&start=' + start + '&end=' + end + '&mesto=' + mesto + '&prim=' + prim + '&id=' + id + '&className=' + className,
                            type: "POST",
                            success: function() {
                                alert('View: ' + className);
                            }
                        });

                        /*$modal.modal('hide');
                         return false;*/
                    });
                },

                eventDrop: function(event) {
                    start = event.start.format("YYYY-MM-DD[T]HH:mm:SS");
                    end = event.end.format("YYYY-MM-DD[T]HH:mm:SS");
                    $.ajax({
                        url: 'update_events.php',
                        data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
                        type: "POST",
                        dataType: 'json',
                        success: function(response) {
                            event.id = response.eventid;
                            console.log(event.id);
                        },
                        error: function(e) {
                            console.log(e.responseText);

                        }
                    });
                },



                eventResize: function(event) {
                    start = $.fullCalendar.formatDate(event.start, "yyyy-MM-dd HH:mm:ss");
                    end = $.fullCalendar.formatDate(event.end, "yyyy-MM-dd HH:mm:ss");
                    $.ajax({
                        url: 'update_events.php',
                        data: 'title=' + event.title + '&start=' + start + '&end=' + end + '&id=' + event.id,
                        type: "POST",
                        success: function(response) {
                            copiedEventObject.id = response.eventid;
                            console.log(response.eventid);
                        },
                        error: function(e) {
                            console.log(e.responseText);

                        }
                    });
                },


                drop: function(date) { // this function is called when something is dropped
                    // retrieve the dropped element's stored Event Object

                    //var originalEventObject = $(this).data;
                    var $categoryClass = $(this).attr('data-class');
                    // we need to copy it, so that multiple events don't have a reference to the same object
                    var copiedEventObject = $(this).data;
                    // assign it the date that was reported
                    copiedEventObject.title = $.trim($(this).text());

                    var tempDate = new Date(date); //clone date
                    copiedEventObject.start = new Date(tempDate.setHours(tempDate.getHours() + (+(document.getElementById("time-start").value)))).toISOString();
                    copiedEventObject.start = new Date(tempDate.setMinutes(tempDate.getMinutes() + (+(document.getElementById("time-start-m").value)))).toISOString();

                    copiedEventObject.end = new Date(tempDate.setHours(tempDate.getHours() + (+(document.getElementById("time-end").value)))).toISOString();
                    copiedEventObject.end = new Date(tempDate.setMinutes(tempDate.getMinutes() + (+(document.getElementById("time-end-m").value)))).toISOString();

                    copiedEventObject.allDay = false; //< -- only change
                    copiedEventObject.mesto = document.getElementById("mesto-provedeniya").value; //< -- only change
                    copiedEventObject.prim = document.getElementById("primechanie").value; //< -- only change

                    title = copiedEventObject.title;
                    start = copiedEventObject.start;
                    end = copiedEventObject.end;
                    mesto = copiedEventObject.mesto;
                    prim = copiedEventObject.prim;
                    className = [$categoryClass];
                    //	timestar = new Date(tempDate.setMinutes(tempDate.getMinutes() + 15)).toISOString();



                    $.ajax({
                        url: 'add_events.php',
                        data: 'title=' + title + '&start=' + start + '&end=' + end + '&mesto=' + mesto + '&prim=' + prim + '&className=' + className,
                        type: "POST",
                        dataType: 'json',
                        success: function(response) {
                            copiedEventObject.id = response.eventid;
                            $('#calendar').fullCalendar('renderEvent', copiedEventObject, false);
                            console.log(response.eventid);
                        },
                        error: function(e) {
                            console.log(e.responseText);

                        }
                    });



                    if ($categoryClass)
                        copiedEventObject['className'] = [$categoryClass];
                    // render the event on the calendar
                    // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                    //$('#calendar').fullCalendar('renderEvent', copiedEventObject, false);

                },


                eventDragStop: function(event) {
                    if (isElemOverDiv()) {
                        $.ajax({
                            url: 'del_events.php',
                            data: 'id=' + event.id,
                            type: 'POST',
                            dataType: 'json',
                            success: function(response) {
                                console.log(response);
                                if (response.status === 'success') {
                                    $('#calendar').fullCalendar('removeEvents', [event.id]);
                                }
                            },
                            error: function(e) {
                                console.log(e.responseText);
                            }
                        });
                    }
                }




            });


            function isElemOverDiv() {
                var trashEl = jQuery('#trash');

                var ofs = trashEl.offset();

                var x1 = ofs.left;
                var x2 = ofs.left + trashEl.outerWidth(true);
                var y1 = ofs.top;
                var y2 = ofs.top + trashEl.outerHeight(true);

                return (currentMousePos.x >= x1 && currentMousePos.x <= x2 &&
                currentMousePos.y >= y1 && currentMousePos.y <= y2);
            }


        });
    </script>

</head>

<body>
<div id='wrap'>

    <div class="container">

        <!-- start: PAGE CONTENT -->
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-9">
                    <div id="calendar"></div>
                </div>
                <div class="col-sm-3">

                    <h4>Удалить событие</h4>
                    <div id="trash" class="label-delete">
                        перетащить
                    </div>
                    <hr>
                    <h4>Добавить событие:</h4>
                    <div id="event-categories">
                        <div class="event-category label-green" data-class="label-green">
                            <i class="fa fa-move"></i> Тренировка
                        </div>
                        <div class="event-category label-default" data-class="label-default">
                            <i class="fa fa-move"></i> Игра
                        </div>
                        <div class="event-category label-purple" data-class="label-purple">
                            <i class="fa fa-move"></i> Турнир
                        </div>
                        <div class="event-category label-orange" data-class="label-orange">
                            <i class="fa fa-move"></i> Вечеринка
                        </div>
                        <div class="event-category label-yellow" data-class="label-yellow">
                            <i class="fa fa-move"></i> День рождения
                        </div>
                        <div class="event-category label-teal" data-class="label-teal">
                            <i class="fa fa-move"></i> Собрание родителей
                        </div>
                        <div class="event-category label-beige" data-class="label-beige">
                            <i class="fa fa-move"></i> Поездка
                        </div>
                        <!--<div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="grey" id="drop-remove">
                                                Remove after drop
                                            </label>
                                        </div> -->
                        <hr>
                        <h4>Параметры события:</h4>
                        <form role="form">
                            <div class="form-group">
                                <label style="width: 100%;">Время начала:</label>
                                <input class="form-control" id="time-start" name="time-start" value="19" style="width: 20%; float: left; ">
                                <input class="form-control" id="time-start-m" name="time-start-m" value="30" style="width: 20%; float: left; margin-left: 10px;">
                            </div>

                            <br><br>
                            <div class="form-group">
                                <label style="width: 100%;">Продолжительность:</label>
                                <input class="form-control" id="time-end" name="time-end" value="2" style="width: 20%; float: left;">
                                <input class="form-control" id="time-end-m" name="time-end-m" value="30" style="width: 20%; float: left; margin-left: 10px;">
                            </div>

                            <br><br>
                            <div class="form-group">
                                <label>Место:</label>
                                <input class="form-control" id="mesto-provedeniya" name="mesto-provedeniya" value="Зал">
                            </div>
                            <div class="form-group">
                                <label>Примечание: </label>
                                <input class="form-control" id="primechanie" name="primechanie" value="Не опаздываем!">
                            </div>


                        </form>


                    </div>
                </div>
            </div>
        </div>
        <!-- end: PAGE CONTENT-->


        <div id="event-management" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title">Управление событиями</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-light-grey">
                    Закрыть
                </button>
                <button type="button" class="btn btn-danger remove-event no-display">
                    <i class="fa fa-trash-o"></i> Удалить
                </button>
                <button type="submit" class="btn btn-success save-event">
                    <i class="fa fa-check"></i> Сохранить
                </button>
            </div>
        </div>
    </div>

</div>



<div style='clear:both'></div>


</body>

</html>
